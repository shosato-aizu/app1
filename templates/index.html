<div class="container mt-4">
  <h2>作業ログ一覧</h2>
  <a href="{{ url_for('new') }}" class="btn btn-success mb-3">＋ 新規投稿</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>日時</th>
        <th>取水口清掃</th>
        <th>流量</th>
        <th>コメント</th>
        <th>ユーザー</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry.start_time }}</td>
        <td>{{ "済" if entry.cleaned else "未" }}</td>
        <td>{{ entry.flow }}</td>
        <td>{{ entry.comment }}</td>
        <td>{{ entry.user.username }}</td>
        <td>
          {% if entry.user_id == current_user.id %}
            <a href="{{ url_for('edit', entry_id=entry.id) }}" class="btn btn-sm btn-primary">編集</a>
            <a href="{{ url_for('delete', entry_id=entry.id) }}" class="btn btn-sm btn-danger">削除</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
